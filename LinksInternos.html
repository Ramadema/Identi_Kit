<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkeo</title>
</head>
<body style="padding-top: 0;">
    <center>
        <!-- Linkeo de imagenes o sectores -->
        <a href="#Maradona">Maradona</a> <br>
        <a href="#Messi">Messi</a>
    
        <!-- Se utiliza el ID para linkear -->
        <h1 id="Argentina">Argentina</h1>
        <img src="imagenes/Argentian.png" alt="Argentina" width="50px">

        <h1 id="Messi">Messi</h1>
        <img src="imagenes/Messi barca.png" alt="Messi Festejo" width="50px">

        <h1 id="Maradona">Maradona</h1>
        <img src="imagenes/Maradona.png" alt="Maradona" width="50px">

        <br>
        <a href="#">Inicio</a>

    </center>    
    
    <br>
    <!-- listas ordenadas -->
    <ol>
        <li style="list-style-type: decimal;">Item 1</li>
        <!-- Inline block saca el numero de asignacion -->
        <li style="display: inline-block;">Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>

        <br>
    
    <!-- Lista No ordenada -->
    <ul style="text-align: center;">
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    </ol>
</body>
</html>
