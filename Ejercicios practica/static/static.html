<!-- 
Position por defecto:
'Static' es el valor por defecto de la propiedad position para todos 
los elementos HTML, incluido el <body>.
Con position: static, el elemento se posiciona de acuerdo al flujo normal
del documento, es decir, los elementos se colocan uno después del otro 
en el orden en que aparecen en el HTML.
No puedes usar las propiedades top, right, bottom, o left para mover 
un elemento que tiene position: static. 
Estas propiedades no tendrán ningún efecto sobre su posición. 

Ejemplo: 

<body>
  <div>Div 1</div>
  <div>Div 2</div>

Ambos <div> se colocarán uno después del otro en el flujo normal 
de la página porque el <body> y los <div> tienen position: static 
de forma predeterminada.

Para mover el <body> o cualquier otro elemento, deberías cambiar 
su propiedad position a algo diferente, como relative, absolute, 
fixed, o sticky, y luego usar las propiedades top, right, bottom, 
o left según sea necesario.
-->
